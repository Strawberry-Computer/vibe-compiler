<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 628" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="628" fill="#1E1E2E"/>
  
  <!-- Magical Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5555FF;stop-opacity:0.15"/>
      <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#FF79C6;stop-opacity:0.25"/>
    </linearGradient>
    
    <!-- Magical sparkle effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Stars pattern -->
    <pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#BD93F9" opacity="0.5"/>
      <circle cx="30" cy="40" r="0.8" fill="#BD93F9" opacity="0.6"/>
      <circle cx="70" cy="30" r="1.2" fill="#BD93F9" opacity="0.4"/>
      <circle cx="90" cy="60" r="0.9" fill="#BD93F9" opacity="0.7"/>
      <circle cx="50" cy="80" r="1.1" fill="#BD93F9" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Magical background with stars -->
  <rect width="1200" height="628" fill="url(#grad)"/>
  <rect width="1200" height="628" fill="url(#stars)" opacity="0.7"/>
  
  <!-- Main Logo -->
  <g transform="translate(600, 200)">
    <!-- Prompt Steps -->
    <g transform="translate(-410, -60)">
      <rect x="0" y="0" width="280" height="180" rx="8" fill="#282A36" stroke="#6272A4" stroke-width="2"/>
      
      <!-- Prompt Content -->
      <text font-family="'Fira Code', monospace" font-size="16" fill="#FF79C6">
        <tspan x="20" y="35"># Add Color Logging</tspan>
      </text>
      <text font-family="'Fira Code', monospace" font-size="14" fill="#F8F8F2">
        <tspan x="20" y="65">Add colored console output:</tspan>
        <tspan x="20" y="95">- info: cyan</tspan>
        <tspan x="20" y="125">- error: red</tspan>
        <tspan x="20" y="155">- success: green</tspan>
      </text>
    </g>
    
    <!-- Transformation Arrow with magical effect -->
    <g transform="translate(0, 45)">
      <path d="M-90,0 L90,0 M60,-25 L90,0 L60,25" stroke="#BD93F9" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
      
      <!-- Magic sparkles around arrow now in purple -->
      <circle cx="-60" cy="0" r="3" fill="#BD93F9" opacity="0.9">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="0" r="2.5" fill="#BD93F9" opacity="0.9">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.7s" repeatCount="indefinite" />
      </circle>
      <circle cx="60" cy="0" r="4" fill="#BD93F9" opacity="0.9">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Generated Code - Complete and fixed -->
    <g transform="translate(140, -60)">
      <rect x="0" y="0" width="320" height="250" rx="8" fill="#282A36" stroke="#BD93F9" stroke-width="2"/>
      
      <!-- Code Content - Complete and balanced -->
      <text font-family="'Fira Code', monospace" font-size="14" fill="#FF79C6">
        <tspan x="20" y="30">const log = {</tspan>
      </text>
      <text font-family="'Fira Code', monospace" font-size="14" fill="#F8F8F2">
        <tspan x="40" y="55">info: (msg) => console.log(</tspan>
        <tspan x="60" y="75">'\x1b[36m' + msg + '\x1b[0m'</tspan>
        <tspan x="40" y="95">),</tspan>
        <tspan x="40" y="120">error: (msg) => console.log(</tspan>
        <tspan x="60" y="140">'\x1b[31m' + msg + '\x1b[0m'</tspan>
        <tspan x="40" y="160">),</tspan>
        <tspan x="40" y="185">success: (msg) => console.log(</tspan>
        <tspan x="60" y="205">'\x1b[32m' + msg + '\x1b[0m'</tspan>
        <tspan x="40" y="225">)</tspan>
      </text>
      <text font-family="'Fira Code', monospace" font-size="14" fill="#FF79C6">
        <tspan x="20" y="245">};</tspan>
      </text>
    </g>
  </g>
  
  <!-- Title with magical sparkle -->
  <g transform="translate(600, 460)">
    <text x="0" y="0" font-family="'Fira Code', monospace" font-size="86" font-weight="bold" fill="#BD93F9" text-anchor="middle" filter="url(#glow)">vibec</text>
    <text x="0" y="60" font-family="'Fira Code', monospace" font-size="30" fill="#F8F8F2" text-anchor="middle">self-compiling prompt compiler</text>
  </g>
  
  <!-- Numbered Stages -->
  <g transform="translate(600, 540)">
    <rect x="-260" y="0" width="80" height="40" rx="20" fill="#44475A"/>
    <rect x="-170" y="0" width="80" height="40" rx="20" fill="#44475A"/>
    <rect x="-80" y="0" width="80" height="40" rx="20" fill="#44475A"/>
    <rect x="10" y="0" width="80" height="40" rx="20" fill="#44475A"/>
    <rect x="100" y="0" width="80" height="40" rx="20" fill="#44475A"/>
    <rect x="190" y="0" width="80" height="40" rx="20" fill="#44475A"/>
    
    <text font-family="'Fira Code', monospace" font-size="16" fill="#F8F8F2" text-anchor="middle">
      <tspan x="-220" y="25">001</tspan>
      <tspan x="-130" y="25">002</tspan>
      <tspan x="-40" y="25">003</tspan>
      <tspan x="50" y="25">004</tspan>
      <tspan x="140" y="25">005</tspan>
      <tspan x="230" y="25">006</tspan>
    </text>
  </g>
  
  <!-- Decorative Lines with magical animation -->
  <g stroke="#6272A4" stroke-width="2" opacity="0.3">
    <line x1="100" y1="50" x2="300" y2="50">
      <animate attributeName="x2" values="300;350;300" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="8s" repeatCount="indefinite" />
    </line>
    <line x1="900" y1="50" x2="1100" y2="50">
      <animate attributeName="x1" values="900;850;900" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="8s" repeatCount="indefinite" />
    </line>
    <line x1="100" y1="578" x2="300" y2="578">
      <animate attributeName="x2" values="300;350;300" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="8s" repeatCount="indefinite" />
    </line>
    <line x1="900" y1="578" x2="1100" y2="578">
      <animate attributeName="x1" values="900;850;900" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="8s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Additional magical elements -->
  <g>
    <!-- Floating particles -->
    <circle cx="100" cy="150" r="2" fill="#BD93F9" opacity="0.7">
      <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="1100" cy="150" r="2" fill="#BD93F9" opacity="0.7">
      <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="500" r="2" fill="#BD93F9" opacity="0.7">
      <animate attributeName="cy" values="500;480;500" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="1000" cy="500" r="2" fill="#BD93F9" opacity="0.7">
      <animate attributeName="cy" values="500;480;500" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
